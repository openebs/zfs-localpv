---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-busybox
  labels:
    lkey: lvalue
spec:
  selector:
    matchLabels:
      lkey: lvalue
  template:
    metadata:
      labels:
        lkey: lvalue
    spec:
      containers:
      - name: app-busybox
        imagePullPolicy: IfNotPresent
        image: gcr.io/google-containers/busybox
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 10;done"]
        env:
        volumeMounts:
        - name: data-vol
          mountPath: /busybox
      volumes:
      - name: data-vol
        persistentVolumeClaim:
          claimName: testclaim
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: testclaim
spec:
  storageClassName: testclass
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: teststorage