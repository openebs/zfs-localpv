---
apiVersion: v1
kind: ConfigMap
metadata:
  name: node-failure
  namespace: e2e
data:
  parameters.yml: |

---
apiVersion: v1
kind: Secret
metadata:
  name: host-password
  namespace: e2e
type: Opaque
data:
  password:

---
apiVersion: v1
kind: Secret
metadata:
  name: node-password
  namespace: e2e
type: Opaque
data:
  passwordNode:

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-failure-
  namespace: e2e
spec:
  template:
    metadata:
      labels:
        test: node-failure
    spec:
      serviceAccountName: e2e
      restartPolicy: Never

      #nodeSelector:
      #  kubernetes.io/hostname:

      tolerations:
      - key: "infra-aid"
        operator: "Equal"
        value: "observer"
        effect: "NoSchedule"

      containers:
      - name: ansibletest
        image: openebs/zfs-localpv-e2e:ci
        imagePullPolicy: IfNotPresent
        env:

          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: APP_NAMESPACE
            value: ''

          - name: APP_LABEL
            value: ''

          - name: APP_PVC
            value: ''
            
            # The IP address of ESX HOST
          - name: ESX_HOST_IP
            value: ""

          - name: ZFS_OPERATOR_NAMESPACE
            value: ''

          - name: USERNAME
            value: ''

          - name: ZPOOL_NAME
            value: ''

          - name: ESX_PASSWORD
            valueFrom:
              secretKeyRef:
                name: host-password 
                key: password

          - name: NODE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: node-password
                key: passwordNode

          - name: DATA_PERSISTENCE
            value: "" 

        command: ["/bin/bash"]
        args: ["-c", "ANSIBLE_LOCAL_TEMP=$HOME/.ansible/tmp ANSIBLE_REMOTE_TEMP=$HOME/.ansible/tmp ansible-playbook ./e2e-tests/experiments/infra-chaos/node_failure/test.yml -i /etc/ansible/hosts -vv; exit 0"]
        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: node-failure