sudo: required
dist: xenial
#group: edge
env:
services:
  - docker
language: go
go:
  - 1.12.5

addons:
  apt:
    update: true

install:
  - make bootstrap
  - make format
script:
  - ./buildscripts/travis-build.sh
after_success:
  - make deploy-images
  - bash <(curl -s https://codecov.io/bash)
notifications:
  email:
    recipients:
    - pawan@openebs.io
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bin/zfs-driver/zfs-driver-linux_*.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: openebs/zfs-localpv
    tags: true
branches:
  except:
    - /^*-v[0-9]/
